<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact Us</title>
    <style>
        
        #feedback {
            background-color: antiquewhite;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            padding: 0.5em;
            display: none;
        }
        .moveDown {
            margin-top: 3em;
        }
    </style>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="services.html">Products/Services</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main class = "form">
            <div id="feedback"></div>
            <form>
                <p>
                    <label for="user_name">Name:</label>
                    <input type="text" id="user_name" name="user_name" required>
                </p>
                <p>
                    <label for="user_email">Email:</label>
                    <input type="email" id="user_email" name="user_email" required>
                </p>
                <p>
                    <label for="user_message">Message:</label>
                    <textarea id="user_message" name="user_message" rows="4" required></textarea>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
        </main>
        <footer>
            <p>Dry Oar &copy; 2024 - Kobe Dereck Hill</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // Get the feedback div element
        const feedbackElement = document.getElementById('feedback');
        // Get the form element
        const formElement = document.forms[0];
        // Add a listener for form submission
        formElement.addEventListener('submit', function(e) {
            // Prevent the form's default action
            e.preventDefault();
            // Set feedback message with the user's name
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + 
                '! Thank you for your message. We will get back with you as soon as possible!';
            // Make the feedback element visible
            feedbackElement.style.display = "block";
            // Move everything down to prevent overlap
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
